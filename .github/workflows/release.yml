name: Release & Publish

on:
  push:
    branches:
      - master
    paths-ignore:
      - '*.md'
      - 'docs/**'
      - '.github/ISSUE_TEMPLATE/**'
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  release:
    name: Release & Publish to npm
    runs-on: ubuntu-latest
    # Skip if commit message indicates this is a release commit (prevents infinite loops)
    if: "!contains(github.event.head_commit.message, 'chore(release):')"
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Set version bump type
        id: version_type
        run: |
          # Use input value for manual dispatch, default to 'patch' for push triggers
          VERSION_TYPE="${{ inputs.version_type }}"
          if [ -z "$VERSION_TYPE" ]; then
            VERSION_TYPE="patch"
          fi
          echo "type=$VERSION_TYPE" >> $GITHUB_OUTPUT

      - name: Bump version
        id: bump
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "Current version: $CURRENT_VERSION"

          # Use --ignore-scripts to prevent lifecycle scripts from running
          # The workflow handles validation and pushing separately
          npm version ${{ steps.version_type.outputs.type }} --no-git-tag-version --ignore-scripts

          # Read the new version from package.json to avoid capturing npm output
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "New version: $NEW_VERSION"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Generate changelog entry
        id: changelog
        run: |
          VERSION=${{ steps.bump.outputs.version }}
          DATE=$(date +%Y-%m-%d)

          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -n "$LAST_TAG" ]; then
            COMMITS=$(git log --pretty=format:"- %s (%h)" $LAST_TAG..HEAD)
          else
            COMMITS=$(git log --pretty=format:"- %s (%h)" -20)
          fi

          ENTRY="## [$VERSION] - $DATE

          $COMMITS
          "

          echo "entry<<EOF" >> $GITHUB_OUTPUT
          echo "$ENTRY" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Update CHANGELOG.md
        run: |
          VERSION=${{ steps.bump.outputs.version }}
          DATE=$(date +%Y-%m-%d)
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")

          if [ -n "$LAST_TAG" ]; then
            COMMITS=$(git log --pretty=format:"- %s (%h)" $LAST_TAG..HEAD)
          else
            COMMITS=$(git log --pretty=format:"- %s (%h)" -20)
          fi

          NEW_ENTRY="## [$VERSION] - $DATE

          $COMMITS

          "

          if [ -f CHANGELOG.md ]; then
            head -n 2 CHANGELOG.md > CHANGELOG.tmp
            echo "" >> CHANGELOG.tmp
            echo "$NEW_ENTRY" >> CHANGELOG.tmp
            tail -n +3 CHANGELOG.md >> CHANGELOG.tmp
            mv CHANGELOG.tmp CHANGELOG.md
          else
            echo "# Changelog

          $NEW_ENTRY" > CHANGELOG.md
          fi

      - name: Generate docs
        run: npm run docs

      - name: Commit version bump
        run: |
          git add package.json package-lock.json CHANGELOG.md docs/
          git commit -m "chore(release): v${{ steps.bump.outputs.version }}"
          git tag -a "v${{ steps.bump.outputs.version }}" -m "Release v${{ steps.bump.outputs.version }}"

      - name: Push changes
        run: |
          git push origin HEAD
          git push origin "v${{ steps.bump.outputs.version }}"

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.bump.outputs.version }}
          name: v${{ steps.bump.outputs.version }}
          body: ${{ steps.changelog.outputs.entry }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
